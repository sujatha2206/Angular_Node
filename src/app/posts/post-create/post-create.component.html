<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onAddPost()" [formGroup]="form" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
       formControlName="title"
        required
        minlength="3"
        placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pickup Image</button>
    <input type="file" #filePicker (change)="onImagePicked($event)">
    <div class="image-preview" *ngIf="(imagePreview !== '' && imagePreview && form.get('image').valid)">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
  </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        formControlName="content"
        required
        placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
